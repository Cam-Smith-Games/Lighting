<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <meta charset="UTF-8">
        <title>Lighting Demo</title>

        <link rel="stylesheet" type="text/css" href="style.css" />
        <script defer="defer" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script defer="defer" src="out/script.js"></script>
    </head>
    <body>

        <div id="input">

            <div>
                <label>Background Color</label>
                <input type="color"  data-field="fill_color" value="#000000" />
                <input type="range" data-field="fill_alpha" min="0" max="255" value="100" />
            </div>

            <div>
                <label>Light Color</label>
                <input type="color"  data-field="light_color" value="#ffffff" />
                <input type="range" data-field="light_alpha" min="0" max="255" value="255" />
            </div>

            <div>
                <label>Mode</label>
                <select data-field="filter">
                    <option>source-over</option>
                    <option>source-in</option>
                    <option>source-out</option>
                    <option>source-atop</option> 
                    <option>destination-over</option> 
                    <option selected>destination-in</option>
                    <option>destination-out</option>
                    <option>destination-atop</option> 
                    <option>lighter</option> 
                    <option>copy</option> 
                    <option>xor</option> 
                    <option>multiply</option>
                    <option>screen</option> 
                    <option>overlay</option> 
                    <option>darken</option> 
                    <option>lighten</option>
                    <option>color-dodge</option>
                    <option>color-burn</option>
                    <option>hard-light</option>
                    <option>soft-light</option>
                    <option>difference</option>
                    <option>exclusion</option>
                    <option>hue</option> 
                    <option>saturation</option> 
                    <option>color</option>
                    <option>luminosity</option>
                </select>
            </div>
        </div>

        <div id="output">
            <div>
                <label>Mask</label>
                <canvas id="maskCanvas" width=460 height=320></canvas>
            </div>
            <div>
                <label>Applied</label>
                <canvas id="canvas" width=460 height=320></canvas>
            </div>
        </div>
    </body>
</html>
